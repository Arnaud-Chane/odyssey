  <!-- Contact Start -->
    <div class="contact-container">
      <h1 class="titlePage">Contact the Royal Kingdom</h1>

      <form id="contactForm">

        <label for="name">Name</label><br>
        <input class="inputForm" type="text" id="name" name="name"><br>

        <label for="email">Email</label><br>
        <input class="inputForm" type="email" id="email" name="email"><br>

        <label for="message">Message</label><br>
        <textarea class="inputForm" id="message" name="message"></textarea>
        <br>
        
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  <!-- Contact End -->

<script src="script.js"></script>
